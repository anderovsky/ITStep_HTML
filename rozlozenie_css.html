<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property Example</title>
  <style>
    .block {
      display: block;
      width: 100%;
      background-color: lightcoral;
      padding: 10px;
      margin-bottom: 10px;
    }

    .inline {
      display: inline;
      background-color: lightgreen;
      padding: 10px;
      margin: 100px 10px;

    }

    .another {
      display: inline;
      background-color: red;
      margin: 100px 10px;
      height: 100px;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
<div class="block">This is a block element.</div>
<div class="inline">This is an inline element.</div>
<div class="another">This is another inline element.</div>
<div class="none">This element is not displayed.</div>
</body>
</html>
